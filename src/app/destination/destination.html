<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id=welcome no-bounce>
  <p>Select a country to view disease information</p>
  <button ion-item id="currentUserLocation" (click)="useCurrentLocation($event)">Use Current Location</button>
<!--Needs to change to implement country search functions-->
  <ion-searchbar (ionInput)="getCountries($event)" placeholder="Country"></ion-searchbar>
  <ion-list>
    <!--pass in country info to startApp() to show either purchasing page or load the country info (if already purchased)-->
    <button ion-item (click)="startApp($event)"  *ngFor="let country of currentCountries">
      <ion-avatar item-start>
        <img [src]="country.flag" />
      </ion-avatar>
      <h2>{{country.name}}</h2>
    </button>
    <br>
  </ion-list>

</ion-content>
