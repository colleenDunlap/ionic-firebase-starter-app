<ion-header>
  <ion-toolbar>
    <ion-title>
      Diseases
    </ion-title>
  </ion-toolbar>
</ion-header>

 

<ion-content padding>
<ion-list>
  <ion-searchbar (ionInput)="getCountries($event)" ></ion-searchbar>
  <li *ngFor="let item of filteredDiseases"> 
      <p>{{item.name}}</p>  
      <pre>{{item.precautions}}</pre>
      <pre>{{item.symptoms}}</pre>
  </li>
</ion-list>

</ion-content>
